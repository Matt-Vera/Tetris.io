<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tetris</title>
  <!-- Fuentes -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Baloo+2&display=swap"
    rel="stylesheet"
  />
  <style>
    /* ---------------------------------------
       RESETEO Y ESTILOS GENERALES
    --------------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle, #8EC5FC, #E0C3FC);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #333;
      text-align: center;
      padding: 20px 0;
    }

    /* T칤tulo un poco m치s grande */
    h1 {
      font-family: "Baloo 2", cursive;
      color: #ffffff;
      font-size: 2.6rem;
      text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      margin-bottom: 15px;
    }

    /* Puntuaci칩n */
    .score {
      font-size: 1.4rem;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 30px;
      border-radius: 30px;
      color: #6c5ce7;
      margin-bottom: 15px;
      display: inline-block;
    }

    /* ---------------------------------------
       CANVAS (TABLERO)
       250px de ancho x 500px de alto
    --------------------------------------- */
    #tetris {
      width: 250px; 
      height: 500px; 
      background: radial-gradient(circle, #2c3e50, #34495e);
      border: 4px solid #6c5ce7;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    /* ---------------------------------------
       CONTROLES (BOTONES)
    --------------------------------------- */
    #controls {
      display: grid;
      grid-template-columns: repeat(4, auto);
      grid-gap: 10px;
      justify-content: center;
      align-items: center;
    }
    .control-btn {
      background: linear-gradient(135deg, #6c5ce7, #8e44ad);
      color: #fff;
      border: none;
      padding: 18px;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 7px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s, box-shadow 0.1s;
    }
    .control-btn:active {
      transform: scale(0.95);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    /* ---------------------------------------
       MODAL DE GAME OVER
    --------------------------------------- */
    .modal {
      display: none; /* Oculto por defecto */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 999;
    }
    .modal h2 {
      margin-bottom: 15px;
      font-size: 1.8rem;
      color: #6c5ce7;
    }
    .modal .btn {
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 20px;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 8px;
    }

    @media (max-width: 600px) {
      #controls {
        grid-template-columns: repeat(2, auto);
      }
    }

    /* BOT칍N DE FALLBACK PARA MUSICA */
    #playMusicBtn {
      display: none; /* Se muestra solo si el autoplay falla */
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      margin: 8px auto;
    }
  </style>
</head>
<body>
  <!-- T칈TULO Y SCORE -->
  <h1>游꿡 Tetris 游꿡</h1>
  <div class="score">
    Puntuaci칩n: <span id="score">0</span>
  </div>

  <!-- Canvas: 250x500 -->
  <canvas id="tetris" width="250" height="500"></canvas>

  <!-- BOTONES DE CONTROL -->
  <div id="controls">
    <button class="control-btn" id="moveLeft">拘勇</button>
    <button class="control-btn" id="rotate">游댃</button>
    <button class="control-btn" id="moveRight">俱뫮잺</button>
    <button class="control-btn" id="drop">拘勇</button>
  </div>

  <!-- MODAL DE GAME OVER -->
  <div class="modal" id="gameOverModal">
    <h2>춰Juego terminado! 游땩</h2>
    <p id="finalScore"></p>
    <button class="btn" onclick="window.location.href='index.html'">Salir</button>
    <button class="btn" onclick="reintentar()">Reintentar</button>
  </div>

  <!-- L칍GICA DE TETRIS (SIN ALTERAR) -->
  <script>
    /* ------------------------------
       CONFIGURACI칍N DEL TABLERO
    ------------------------------ */
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    /*
      Usamos 10 columnas x 20 filas
      Cada celda de 25px => 250x500 total
    */
    context.scale(25, 25);

    const arena = createMatrix(10, 20);

    const colors = [
      null,
      '#FF0D72',
      '#0DC2FF',
      '#0DFF72',
      '#F538FF',
      '#FF8E0D',
      '#FFE138',
      '#3877FF',
    ];

    const player = {
      pos: { x: 0, y: 0 },
      matrix: null,
      score: 0,
      next: null,
    };

    // Para el modal "Game Over"
    const modal = document.getElementById('gameOverModal');
    const finalScore = document.getElementById('finalScore');
    let animationFrameId;
    let isGameOver = false;

    /* ------------------------------
       CREACI칍N DE MATRIZ Y PIEZAS
    ------------------------------ */
    function createMatrix(w, h) {
      const matrix = [];
      while (h--) {
        matrix.push(new Array(w).fill(0));
      }
      return matrix;
    }

    function createPiece(type) {
      switch (type) {
        case 'T':
          return [
            [0, 1, 0],
            [1, 1, 1],
            [0, 0, 0],
          ];
        case 'O':
          return [
            [2, 2],
            [2, 2],
          ];
        case 'L':
          return [
            [0, 3, 0],
            [0, 3, 0],
            [0, 3, 3],
          ];
        case 'J':
          return [
            [0, 4, 0],
            [0, 4, 0],
            [4, 4, 0],
          ];
        case 'I':
          return [
            [0, 5, 0, 0],
            [0, 5, 0, 0],
            [0, 5, 0, 0],
            [0, 5, 0, 0],
          ];
        case 'S':
          return [
            [0, 6, 6],
            [6, 6, 0],
            [0, 0, 0],
          ];
        case 'Z':
          return [
            [7, 7, 0],
            [0, 7, 7],
            [0, 0, 0],
          ];
        default:
          throw new Error('Invalid piece type: ' + type);
      }
    }

    /* ------------------------------
       DIBUJAR
    ------------------------------ */
    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, { x: 0, y: 0 });
      drawMatrix(player.matrix, player.pos);
    }

    /* ------------------------------
       FUSI칍N Y COLISI칍N
    ------------------------------ */
    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (
            m[y][x] !== 0 &&
            (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0
          ) {
            return true;
          }
        }
      }
      return false;
    }

    /* ------------------------------
       GAME OVER
    ------------------------------ */
    function gameOver() {
      isGameOver = true;
      cancelAnimationFrame(animationFrameId);
      finalScore.textContent = `Tu puntaje final es: ${player.score}`;
      modal.style.display = 'block';
    }

    function reintentar() {
      window.location.reload();
    }

    /* ------------------------------
       MOVIMIENTOS DEL JUGADOR
    ------------------------------ */
    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] =
          [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) {
        matrix.forEach(row => row.reverse());
      } else {
        matrix.reverse();
      }
    }

    /* ------------------------------
       RESET Y LIMPIEZA DE L칈NEAS
    ------------------------------ */
    function playerReset() {
      if (!player.next) {
        player.next = createPiece('ILJOTSZ'[Math.random() * 7 | 0]);
      }
      player.matrix = player.next;
      player.next = createPiece('ILJOTSZ'[Math.random() * 7 | 0]);
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) -
                     (player.matrix[0].length / 2 | 0);

      // Si colisiona de inmediato => Game Over
      if (collide(arena, player)) {
        gameOver();
      }
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y >= 0; y--) {
        for (let x = 0; x < arena[y].length; x++) {
          if (arena[y][x] === 0) {
            continue outer;
          }
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        y++;
        player.score += rowCount * 10;
        rowCount *= 2;
      }
    }

    /* ------------------------------
       SCORE
    ------------------------------ */
    function updateScore() {
      document.getElementById('score').innerText = player.score;
    }

    /* ------------------------------
       BUCLE DE ACTUALIZACI칍N
    ------------------------------ */
    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    function update(time = 0) {
      if (isGameOver) return;

      const deltaTime = time - lastTime;
      lastTime = time;

      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }

      draw();
      animationFrameId = requestAnimationFrame(update);
    }

    /* ------------------------------
       CONTROLES (Teclado y Botones)
    ------------------------------ */
    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft') {
        playerMove(-1);
      } else if (event.key === 'ArrowRight') {
        playerMove(1);
      } else if (event.key === 'ArrowDown') {
        playerDrop();
      } else if (event.key === 'q') {
        playerRotate(-1);
      } else if (event.key === 'w') {
        playerRotate(1);
      }
    });

    document.getElementById('moveLeft').addEventListener('click', () => playerMove(-1));
    document.getElementById('moveRight').addEventListener('click', () => playerMove(1));
    document.getElementById('rotate').addEventListener('click', () => playerRotate(1));
    document.getElementById('drop').addEventListener('click', () => playerDrop());

    /* ------------------------------
       INICIO DEL JUEGO
    ------------------------------ */
    playerReset();
    updateScore();
    update();
  </script>

  <!-- 
       NUEVO: audio Tetris + script de auto-reproducci칩n 
       (sin alterar el c칩digo anterior)
  -->
  <!-- Archivo de Tetris MP3 (ajusta la ruta a la tuya) -->
  <audio id="bgMusic" src="tetris.mp3" preload="auto" loop></audio>

  <!-- Bot칩n fallback (por si el navegador bloquea autoplay) -->
  <button id="playMusicBtn">Activar m칰sica</button>

  <script>
    // Intentar reproducir autom치ticamente al cargar la p치gina
    window.addEventListener('load', () => {
      const bgMusic = document.getElementById('bgMusic');
      const playMusicBtn = document.getElementById('playMusicBtn');

      // Ocultamos el bot칩n fallback por defecto
      playMusicBtn.style.display = 'none';

      bgMusic.play().then(() => {
        console.log("La m칰sica se est치 reproduciendo autom치ticamente.");
      }).catch(err => {
        console.warn("Autoplay bloqueado por el navegador:", err);
        // Si el navegador bloquea autoplay, mostramos el bot칩n
        playMusicBtn.style.display = 'inline-block';
      });
    });

    // Si el autoplay falla, este bot칩n iniciar치 la m칰sica
    document.getElementById('playMusicBtn').addEventListener('click', () => {
      const bgMusic = document.getElementById('bgMusic');
      bgMusic.play().then(() => {
        // Una vez que el usuario haga clic y se reproduzca la m칰sica, ocultamos el bot칩n
        document.getElementById('playMusicBtn').style.display = 'none';
      }).catch(err => {
        console.error("No se pudo reproducir la m칰sica:", err);
      });
    });
  </script>
</body>
</html>
